<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CETACH2 - Nivel B√°sico</title>

  <style>
    :root {
      --yellow-bg: #ffa300;
      --blue-header: #000135;
      --blue-card-top: #63afe7;
      --text-dark: #0b0b0b;
      --white: #ffffff;
      --shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      --radius: 14px;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      background: var(--yellow-bg);
      margin: 0;
      padding-bottom: 80px;
    }

    header {
      background: var(--blue-header);
      color: white;
      text-align: center;
      padding: 35px 20px;
      position: relative;
    }

    .btn-volver {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      color: var(--blue-header);
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    .fila-horizontal {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .tarjeta {
      width: 100%;
      max-width: 350px;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      text-align: center;
      transition: 0.3s;
      padding-bottom: 15px;
    }

    .tarjeta:hover {
      transform: scale(1.04);
    }

    .titulo-grado {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 10px;
      color: var(--blue-header);
      text-align: center;
    }

    /* Carrusel */
    .carousel {
      position: relative;
      width: 100%;
      height: 220px;
      overflow: hidden;
      border-radius: var(--radius);
    }

    .carousel img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .carousel-text {
      font-size: 20px;
      font-weight: 700;
      color: var(--blue-header);
      margin-top: 12px;
    }

    .btn-descargar {
      background: var(--blue-card-top);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 10px;
      display: inline-block;
    }

  </style>
</head>

<body>

<header>
  <a href="../index.html" class="btn-volver">‚Üê Volver</a>
  <h1>CETACH2</h1>
  <h2>Nivel B√°sico</h2>
  <a href="../uniformes.html" class="btn-descargar">üëï Ver Uniformes</a>
</header>

<main>

  <div class="fila-horizontal">

    <!-- PRIMERO B√ÅSICO -->
    <div class="tarjeta">
      <div class="titulo-grado">Primero B√°sico</div>

      <div class="carousel" id="car1">
        <img src="../imagenes/primerobasico_libros.png" class="active" data-text="Libros">
        <img src="../imagenes/primerobasico_uniformes.png" data-text="Uniformes">

        <button class="carousel-btn prev" onclick="moveSlide('car1', -1)">‚Äπ</button>
        <button class="carousel-btn next" onclick="moveSlide('car1', 1)">‚Ä∫</button>
      </div>

      <div class="carousel-text" id="text-car1">Libros</div>

      <!-- Bot√≥n FIJO -->
      <a class="btn-descargar" href="../pdfs/1o basico 2026.pdf" download>Descargar √ötiles</a>
    </div>

    <!-- SEGUNDO B√ÅSICO -->
    <div class="tarjeta">
      <div class="titulo-grado">Segundo B√°sico</div>

      <div class="carousel" id="car2">
        <img src="../imagenes/segundobasico_libros.png" class="active" data-text="Libros">
        <img src="../imagenes/segundobasico_uniformes.png" data-text="Uniformes">

        <button class="carousel-btn prev" onclick="moveSlide('car2', -1)">‚Äπ</button>
        <button class="carousel-btn next" onclick="moveSlide('car2', 1)">‚Ä∫</button>
      </div>

      <div class="carousel-text" id="text-car2">Libros</div>

      <!-- Bot√≥n FIJO -->
      <a class="btn-descargar" href="../pdfs/2o Basico - 2026.pdf" download>Descargar √ötiles</a>
    </div>

    <!-- TERCERO B√ÅSICO -->
    <div class="tarjeta">
      <div class="titulo-grado">Tercero B√°sico</div>

      <div class="carousel" id="car3">
        <img src="../imagenes/tercerobasico_libros.png" class="active" data-text="Libros">
        <img src="../imagenes/tercerobasico_uniformes.png" data-text="Uniformes">

        <button class="carousel-btn prev" onclick="moveSlide('car3', -1)">‚Äπ</button>
        <button class="carousel-btn next" onclick="moveSlide('car3', 1)">‚Ä∫</button>
      </div>

      <div class="carousel-text" id="text-car3">Libros</div>

      <!-- Bot√≥n FIJO -->
      <a class="btn-descargar" href="../pdfs/3ro. B√°sico - 2026.pdf" download>Descargar √ötiles</a>
    </div>

  </div>

</main>

<script>
function moveSlide(id, direction) {
  const carousel = document.getElementById(id);
  const imgs = carousel.querySelectorAll("img");
  const txt = document.getElementById("text-" + id);

  let index = [...imgs].findIndex(i => i.classList.contains("active"));
  imgs[index].classList.remove("active");

  index = (index + direction + imgs.length) % imgs.length;
  imgs[index].classList.add("active");

  txt.textContent = imgs[index].dataset.text;
}
</script>

</body>
</html>
