<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CETACH2 - Nivel Primaria</title>
  <style>
    :root {
      --yellow-bg: #ffa300;
      --blue-header: #000135;
      --blue-card-top: #63afe7;
      --text-dark: #0b0b0b;
      --white: #ffffff;
      --shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      --radius: 14px;
      font-family: "Poppins", Arial, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--yellow-bg);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-bottom: 80px;
    }

    header {
      width: 100%;
      background: var(--blue-header);
      color: var(--white);
      text-align: center;
      padding: 40px 20px 20px;
      position: relative;
    }

    header h1 {
      font-size: 46px;
      font-weight: 900;
    }

    header h2 {
      margin-top: 8px;
      font-size: 26px;
      font-weight: 500;
    }

    .volver {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .btn-volver {
      background: var(--white);
      color: var(--blue-header);
      text-decoration: none;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 10px;
      transition: 0.3s;
      box-shadow: var(--shadow);
    }

    .btn-volver:hover {
      background: var(--blue-card-top);
      color: var(--white);
      transform: scale(1.05);
    }

    main {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .seccion {
      width: 100%;
      max-width: 1200px;
    }

    .titulo-grado {
      text-align: left;
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 20px;
      color: var(--blue-header);
      border-left: 8px solid var(--blue-card-top);
      padding-left: 10px;
    }

    .fila {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
      align-items: stretch;
    }

    .tarjeta, .descarga {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: 0.3s;
      width: 100%;
      max-width: 320px;
      text-align: center;
    }

    .tarjeta:hover, .descarga:hover {
      transform: scale(1.04);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .tarjeta img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .descarga {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .descarga h3 {
      font-size: 18px;
      margin-bottom: 15px;
      color: var(--blue-header);
    }

    .btn {
      background: var(--blue-card-top);
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
      padding: 12px 22px;
      border-radius: 10px;
      transition: 0.3s;
      display: inline-block;
    }

    .btn:hover {
      background: #001a8f;
      transform: scale(1.05);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--blue-header);
      color: var(--white);
      text-align: center;
      font-size: 14px;
      padding: 15px 10px;
    }

    @media (max-width: 900px) {
      .fila {
        grid-template-columns: 1fr;
      }
      .titulo-grado {
        text-align: center;
      }
      .volver {
        position: static;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="volver">
      <a href="../index.html" class="btn-volver">← Volver al inicio</a>
    </div>
    <h1>CETACH2</h1>
    <h2>Nivel Primaria</h2>
  </header>

  <main>

    <!-- Pre-Primaria -->
    <div class="seccion">
      <div class="titulo-grado">Pre-Primaria</div>
      <div class="fila">
        <div class="tarjeta"><img src="../imagenes/libros_preprimaria.jpg" alt="Libros Preprimaria"></div>

      </div>
    </div>

    <!-- Primero Primaria -->
    <div class="seccion">
      <div class="titulo-grado">Primero Primaria</div>
      <div class="fila">
        <div class="tarjeta"><img src="../imagenes/libros_primero_primaria.jpg" alt="Libros Primero Primaria"></div>

      </div>
    </div>

    <!-- Segundo Primaria -->
    <div class="seccion">
      <div class="titulo-grado">Segundo Primaria</div>
      <div class="fila">
        <div class="tarjeta"><img src="../imagenes/libros_segundo_primaria.jpg" alt="Libros Segundo Primaria"></div>

      </div>
    </div>

    <!-- Tercero Primaria -->
    <div class="seccion">
      <div class="titulo-grado">Tercero Primaria</div>
      <div class="fila">
        <div class="tarjeta"><img src="../imagenes/libros_tercero_primaria.jpg" alt="Libros Tercero Primaria"></div>

      </div>
    </div>

    <!-- Cuarto Primaria -->
    <div class="seccion">
      <div class="titulo-grado">Cuarto Primaria</div>
      <div class="fila">
        <div class="tarjeta"><img src="../imagenes/libros_cuarto_primaria.jpg" alt="Libros Cuarto Primaria"></div>

      </div>
    </div>

    <!-- Quinto Primaria -->
    <div class="seccion">
      <div class="titulo-grado">Quinto Primaria</div>
      <div class="fila">
        <div class="tarjeta"><img src="../imagenes/libros_quinto_primaria.jpg" alt="Libros Quinto Primaria"></div>

      </div>
    </div>

    <!-- Sexto Primaria -->
    <div class="seccion">
      <div class="titulo-grado">Sexto Primaria</div>
      <div class="fila">
        <div class="tarjeta"><img src="../imagenes/libros_sexto_primaria.jpg" alt="Libros Sexto Primaria"></div>

      </div>
    </div>

  </main>

  <footer>
    © 2025 CETACH2 — Nivel Primaria
  </footer>

</body>
</html>
